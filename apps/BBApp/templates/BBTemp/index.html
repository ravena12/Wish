<!DOCTYPE html>
<html>
<head>
	<title>Welcome to Traveler!</title>
</head>
<body>

	<h1>Welcome!</h1>
	<form action="{% url 'my_wish_login' %}" method = 'POST'>
	{% csrf_token %}
	<table>
		<tr>
			<th>Username:</th>
			<th>Password:</th>
			<th></th>
		</tr>
		<tr>
			<td><input type="text" name="username" placeholder="Username"></td>
			<td><input type="password" name="password" placeholder="Password"></td>
			<td><input  type="submit" name="enter" value="Log In"></td>
		</tr>
		<tr>
			<td></td>
			<td class = 'nonuser'>Not a user? <a href="{% url 'my_wish_register' %}">Sign Up Here!</a></td>
		</tr>
	</table>


	
	</form>
		{% if messages %}
			<ul class="messages">
	{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }} </li>
		{% endfor %}
		</ul>
		{% endif %}
					
				</form>
			</div>
		</div>	
	</div>

</body>
</html>
